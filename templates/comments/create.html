
{% block content %}
<div class="row">
            <div class="col-sm-12 col-md-3"></div>
            <div class="col-sm-12 col-md-6">
                <h3 class="my-header">Введите комментарий</h3>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form action="comment_success/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}<div class="mb-3">
                        <label for="text" class="form-label">Text</label>
                        <textarea name="text" id="text" cols="30" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        {% if user.is_authenticated is False %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Логин</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>


                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                {% endif %}
                            </div>
                        <button type="submit" class="btn btn-primary">Оставить коммментарий</button>
                    </form>
                    </div>
                     </div>
{% endblock %}
